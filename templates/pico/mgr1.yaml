heat_template_version: 2014-10-16

parameters:
  Flavor:
    description: Flavor of the manager1 server
    type: string
    default: m1.xlarge
  KeyName:
    description: Name of an existing ssh keypair
    type: string
  PrivateNet:
    description: Private network for pnda deployment
    type: string
  PrivateSubnet:
    description: Private network for pnda deployment
    type: string
  Image:
    type: string
  name:
    type: string
  SaltmasterIP:
    type: string
  cluster_name:
    type: string
  pnda_secgroup:
    type: string
  pnda_flavor:
    type: string
    default: standard 
  logvolume_size:
    type: number
    default: 250
  log_mountpoint:
    type: string
    default: /dev/vdb


resources:
  sec_group:
    type: OS::Neutron::SecurityGroup
    properties:
      description: CDH Manager SecurityGroup
      name:
        str_replace:
          template:
            cname-cdh-mgr1
          params:
            cname: { get_param: cluster_name }
      rules:
        - remote_ip_prefix: 0.0.0.0/0
          protocol: icmp
  port:
    type: OS::Neutron::Port
    properties:
      network: { get_param: PrivateNet }
      fixed_ips:
        - subnet_id: { get_param: PrivateSubnet }
      security_groups: [{ get_resource: sec_group }, { get_param: pnda_secgroup }]
  install_config:
    type: OS::Heat::SoftwareConfig
    properties:
      group: script
      config:
        str_replace:
          template: {get_file: scripts/base_install.sh }
          params:
            $master_ip$: { get_param: SaltmasterIP }
            $pnda_cluster$: { get_param: cluster_name }
            $flavor$: { get_param: pnda_flavor }
            $volume_dev$: { get_param: log_mountpoint }
            $roles$: 'cloudera_namenode mysql_connector oozie_database hue opentsdb grafana'
            $cloudera_role$: 'MGR01'
            $brokerid$: ''
            
  install_deployment:
    type: OS::Heat::SoftwareDeployment
    depends_on: [ logvolume_attachment ]
    properties:
      signal_transport: TEMP_URL_SIGNAL
      config:
        get_resource: install_config
      server:
        get_resource: server

  logvolume:
    type: OS::Cinder::Volume
    properties:
      size: { get_param: logvolume_size }
      description: Volume for manager1 logs

  logvolume_attachment:
    type: OS::Cinder::VolumeAttachment
    properties:
      volume_id: { get_resource: logvolume }
      instance_uuid: { get_resource: server }
      mountpoint: { get_param: log_mountpoint }


  server:
    type: OS::Nova::Server
    properties:
      name: { get_param: name }
      image: { get_param: Image }
      flavor: { get_param: Flavor}
      key_name: { get_param: KeyName }
      networks:
        - port: { get_resource: port }
      software_config_transport: POLL_TEMP_URL
      user_data_format: SOFTWARE_CONFIG
      config_drive: True

outputs:
  server_resource:
    description: Heat resource handle for the Nova compute server
    value:
      {get_resource: server}
